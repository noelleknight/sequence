<section class='seqPage'>
<form class='container' ng-submit='makeSeq.addNewSeq(filteredPoses)' Sequences= 'form-group'class='seqForm'>
  <fieldset>
    <label for="difficulty">Difficulty</label>
    <input ng-model="makeSeq.difficulty" type="text" name="difficulty" placeholder="Difficulty">
  </fieldset>
  <fieldset>
    <label for="bodyFocus"> Body Focus</label>
    <input ng-model="makeSeq.bodyFocus" type="text" name="bodyFocus" placeholder="Body Focus">
  </fieldset>
  <fieldset>
    <label for="duration"> Duration</label>
    <input ng-model="makeSeq.duration" type="text" name="duration" placeholder="Duration">
  </fieldset>


  <button>Create my sequence</button>
</form>

<ul class="list-group showPoses">
  <li class="list-group-item allPosts" ng-repeat="pose in makeSeq.showPoses | filter: {difficulty:makeSeq.difficulty} as filteredPoses">
    <h2 ng-click="pose.showDetails = !pose.showDetails">{{pose.name}}</h2>
      <div class="pose-details" ng-show="pose.showDetails">
        <p>{{pose.sanskrit}}</p>
        <p>Type: {{pose.type}}</P>
        <p>Body Focus: {{pose.bodyFocus}}</P>
        <p>Difficulty: {{pose.difficulty}}</P>
      </div>
  </li>
</ul>
</section>
